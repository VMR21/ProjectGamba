<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PROJECT GAMBA - Loan Request</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(270deg, #ff0057, #00ffd5, #6a0dad, #f7971e);
      background-size: 800% 800%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.5rem;
      text-align: center;
      color: white;
      text-shadow: 0 0 10px #00ffe7, 0 0 20px #ff00ff, 0 0 40px #00ffe7;
      padding: 20px;
      border: 4px dashed #ffffff44;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <h1>PROJECT GAMBA<br>GIMME A LOAN PLEASE<br>I AM ON MY KNEES</h1>
</body>
</html>
